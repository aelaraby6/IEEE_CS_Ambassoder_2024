<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-box {
            background-color: #eee;
            padding: 20px;
            font-size: 2rem;
            color: #666;
            border: none;
            border-bottom: 5px solid red;
            outline: none;
            position: relative;
        }

        .input-box::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 50%;
            height: 5px;
            background-color: teal;
            transform: translateX(-50%);
        }

        .input-box:focus {
            color: black;
        }

        .input-box:focus::after {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-box" placeholder="Elzero">
        <input type="text" class="input-box" placeholder="Two">
        <input type="text" class="input-box" placeholder="Three">
    </div>
</body>
</html>
