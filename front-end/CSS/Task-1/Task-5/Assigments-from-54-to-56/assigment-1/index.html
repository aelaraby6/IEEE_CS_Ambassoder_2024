<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elzero Task</title>
    <style>
        /* General styling for the body */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Styling for the div containing the text */
        div {
            width: 600px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            border-top: 15px solid red;
            border-right: 15px solid blue;
            border-bottom: 15px solid green;
            border-left: 15px solid magenta;
            font-size: 3em;
            font-weight: bold;
        }

        /* Styling for the letter "E" */
        div span:first-child {
            color: red;
        }
    </style>
</head>
<body>

<div><span>E</span>lzero</div>

</body>
</html>
