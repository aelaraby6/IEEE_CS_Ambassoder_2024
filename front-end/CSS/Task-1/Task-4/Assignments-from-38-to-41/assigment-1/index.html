<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Circles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .element {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            background-color: #f1f1f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }

        .element:before {
            content: "";
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            border: 5px solid #ff3f7a;
            top: -10px;
            left: -10px;
        }

        .element:after {
            content: "";
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            border: 5px solid #3f7aff;
            bottom: -10px;
            right: -10px;
        }

        .number {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: black;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element">
            <div class="number">1</div>
            Element
        </div>
        <div class="element">
            <div class="number">2</div>
            Element
        </div>
        <div class="element">
            <div class="number">3</div>
            Element
        </div>
    </div>
</body>
</html>
