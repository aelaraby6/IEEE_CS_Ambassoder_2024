<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corner Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .rounded-element {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 50px 0 50px 0; /* Custom rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="rounded-element"></div>

</body>
</html>
